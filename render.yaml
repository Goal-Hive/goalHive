databases:
  - name: goalhive_pg_1
    databaseName: goalhive_pg_1
    user: goalhive_pg_1_user

services:
  - type: web
    name: goal_hive
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: goal_hive
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false